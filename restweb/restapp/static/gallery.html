<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - ST Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-section {
      padding: 60px;
      text-align: center;
    }

    .gallery-section h2 {
      color: #f1c40f;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
    }
  </style>
</head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #111;
      color: white;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      width: 40px;
      height: 40px;
    }

    header .logo h1 {
      font-size: 20px;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 60px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .hero-text .btn {
      background: #f1c40f;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
    }

    .hero-images {
      display: flex;
      gap: 20px;
    }

    .hero-images img {
      width: 220px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
